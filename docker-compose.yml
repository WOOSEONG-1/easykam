services:
  redis:
    image: redis:7.2-alpine
    container_name: easykam-redis
    command: ["redis-server", "--requirepass", "${REDIS_PASSWORD}"]
    ports:
      - "6379:6379"
    env_file:
      - .env
    volumes:
      - redis_data:/data
    restart: always
    
  api:
    container_name: easykam-api
    build:
      context: ./fastapi          # ✅ 루트(.) 말고 fastapi 폴더를 컨텍스트로
      dockerfile: Dockerfile
    restart: always
    ports:
      - "127.0.0.1:8000:8000"
    environment:
      - TZ=Asia/Seoul
    env_file:
      - .env
    environment:
      - DATA_JSONL_PATH=/app/data.jsonl
      - FAISS_INDEX_PATH=/app/faiss_index.bin
      - EMBED_MODEL_NAME=BAAI/bge-m3
    volumes:
      - ./data.jsonl:/app/data.jsonl:ro
      - ./faiss_index.bin:/app/faiss_index.bin  # (최초 없음 가능)

  web:
    container_name: easykam-web
    build:
      context: ./front/easykam
      dockerfile: Dockerfile
    restart: always
    ports:
      - "127.0.0.1:8081:80"
    environment:
      - TZ=Asia/Seoul
    depends_on:
      - api

volumes:
  redis_data: {}