services:
  redis:
    image: redis:7.2-alpine
    container_name: easykam-redis
    command: ["redis-server", "--requirepass", "${REDIS_PASSWORD}"]
    ports:
      - "6379:6379"
    env_file:
      - .env
    volumes:
      - redis_data:/data
    restart: always
    
  api:
    container_name: easykam-api
    build:
      context: ./fastapi
      dockerfile: Dockerfile
    restart: always
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - DATA_JSONL=/app/data/data.jsonl
      - FAISS_INDEX_PATH=/app/data/faiss_index.bin
      - EMBED_MODEL_NAME=BAAI/bge-m3
    ports:
      - "127.0.0.1:8000:8000"
    volumes:
      - ./fastapi/data:/app/data:rw  # ‚Üê data.jsonl & faiss_index.bin
    env_file:
      - .env
    depends_on:
      - redis

  web:
    container_name: easykam-web
    build:
      context: ./front/easykam
      dockerfile: Dockerfile
    restart: always
    ports:
      - "127.0.0.1:8081:80"
    environment:
      - TZ=Asia/Seoul
    depends_on:
      - api

volumes:
  redis_data: {}