services:
  redis:
    image: redis:7.2-alpine
    container_name: easykam-redis
    command: ["redis-server", "--requirepass", "${REDIS_PASSWORD}"]
    ports:
      - "6379:6379"
    env_file:
      - .env
    volumes:
      - redis_data:/data
    restart: always
    
  api:
    container_name: easykam-api
    build:
      context: ./fastapi
      dockerfile: Dockerfile
    restart: always
    ports:
      - "127.0.0.1:8000:8000"
    # 루트의 ./data 를 컨테이너 /app/data 로 read-only 마운트
    volumes:
      - ./data:/app/data:ro
    environment:
      - TZ=Asia/Seoul
      # RAG 파일 경로를 환경변수로 고정
      - DATA_JSONL=/app/data/data.jsonl
      - FAISS_INDEX_PATH=/app/data/faiss_index.bin
      # Redis (필요에 맞춰 조정)
      - REDIS_HOST=easykam-redis
      - REDIS_PORT=6379
      # GOOGLE_API_KEY 등은 .env로 주입
    env_file:
      - .env
    depends_on:
      - redis

  web:
    container_name: easykam-web
    build:
      context: ./front/easykam
      dockerfile: Dockerfile
    restart: always
    ports:
      - "127.0.0.1:8081:80"
    environment:
      - TZ=Asia/Seoul
    depends_on:
      - api

volumes:
  redis_data: {}